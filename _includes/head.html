<head>
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.description }}">  
    <link rel="icon" type="img/ico" href="assets/img/myico.ico">
    {% for tag in page.tags %}<meta name="tag_{{tag}}" content="{{tag}}"> 
    {% endfor %}
    {% if page.date %}<meta name="date" content="{{page.date | date: "%Y-%m-%d" }}">  {% endif %}
    {% if page.excerpt %}<meta name="excerpt" content="{{page.excerpt | strip_html | truncatewords: 50 }}">  {% endif %}
    {% for script in page.scripts %}<script src="{{script | prepend: site.baseurl}}" defer></script>{% endfor %}
    {% for css in page.csss %}<link rel="stylesheet" type="text/css" href="/css{{css | prepend: site.baseurl }}">{% endfor %}
</head>

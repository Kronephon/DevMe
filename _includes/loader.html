<div id='loadingScreen' style ="
    position: fixed;
    left: 0;
    top: 0;
    bottom: 0;
    right: 0;
    z-index: 2;
    background-color: #{{site.cDarkBrown}};">

    <script language="javascript">
    window.onload = function() {
        var elem = document.getElementById('loadingScreen');
        if(elem){
            elem.parentNode.removeChild(elem); 
        }
    }
    </script>

</div>

---
layout : default
permalink : /feed
---
<link rel="stylesheet" type="text/css" href="{{ '/css/feed.css' | prepend: site.baseurl }}">
<div class = Feed>
    <div class= BackgroundImage></div>
    <div class= BackgroundImage2></div>
    <div class=TopBanner>
    </div>
    <div class=ArticleFeed>
        
        {% for post in site.posts %}
            {% for tag in post.tags %}
                    <article class = "{% for tag in post.tags %}{{ tag }} {% endfor %}">
                        <div class = Title><a href="{{ post.url }}">{{ post.title }}</a></div>
                        <div class = "Date">{{ post.date | date_to_string }}</div>
                        {% for tag in post.tags %}
                            <button class=Tag name="q" type="click" value="{{ tag }}" onClick="q('{{ tag }}')">{{ tag }}</button>
                        {% endfor %}
                        
                        <div class = "Excerpt">{{ post.excerpt }}</div>
                    </article>
            {% endfor %}
        {% endfor %}
    </div>
    <script src="{{ '/assets/scripts/KrSearchEngine.js' | prepend: site.baseurl }}"></script>
</div>

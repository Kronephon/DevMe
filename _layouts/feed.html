---
layout : default
permalink : /feed/
---
<link rel="stylesheet" href="css/feed.css">
<div class = Feed>
    <div class=TopBanner>
    </div>
    <div class=ArticleFeed>
        {% for post in site.posts %}
        <article>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            {% for tag in post.categories %}
                <h6 class=Tag>{{ tag }}</h6>
            {% endfor %}
            <h3>{{ post.date | date_to_string }}</h3>
            <h4>{{ post.excerpt }}</h4>
        </article>
        {% endfor %}
    </div>
</div>

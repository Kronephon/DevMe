---
layout: basic
---
<style>
    html,
    body {
        overflow: hidden;
        position: relative;
        height: 100%;
        margin: 0;
        padding: 0;
    }

    .aboutBar {

        height: 0vh;
        width: 100vw;
        background-color: black;
        z-index: 1000;
        position: fixed;
    }

    #aboutBarTop {
        top: 0;
    }

    #aboutBarBottom {
        bottom: 0;
    }

    #aboutCanvas {
        height: 80vh;
        position: fixed;
        z-index: -1;
        color: black;
    }

    #mainMenu {
        position: absolute;
        transform: translate(-50%, 30%);
        top: 55%;
        left: 50%;
        width: 90vw;
    }

    .text {
        text-transform: uppercase;
        user-select: none;
        text-align: center;
        overflow: hidden;
        font-family: myTechFont;
    }

    #mainTitle {
        opacity: 0.0;
        animation: fadeNScale;
        animation-duration: 2s;
        animation-delay: 1.5s;
        animation-fill-mode: forwards;
        font-size: 70px;
        letter-spacing: 3px;
        text-overflow: clip;
        color: rgb(255, 169, 152);
    }

    #subTitle {
        color: rgb(179, 96, 111);
        opacity: 0.0;
        animation: fadeNScale;
        animation-duration: 2s;
        animation-delay: 2.5s;
        animation-fill-mode: forwards;
    }

    @keyframes fadeNScale {
        from {
            opacity: 0;
            transform: scale(1.1, 1.1);
        }

        to {
            opacity: 1;
            transform: scale(1, 1);
        }
    }

    @keyframes fadeNScale2 {
        from {
            opacity: 0;
            transform: scale(0.9, 0.9);
        }

        to {
            opacity: 1;
            transform: scale(1, 1);
        }
    }

    #FooterMain {
        position: absolute;
        bottom: 0px;
        right: 5px;
        font-family: myTechFont;
        max-height: 20px;
        min-height: 20px;
        font-size: 15px;
        text-align: right;
        user-select: none;
    }

    a {
        text-decoration: none;
        color: rgb(255, 167, 173);
    }

    #ContactList {
        font-size: 0px;
        display: flex;
        flex: 0 0 auto;
        flex-direction: row;
        justify-content: space-between;
        width: 30%;
        min-width: 300px;
        padding-top: 20px;
        margin-left: auto;
        margin-right: auto;
        clear: both;
    }

    #ContactList img {
        width: 30px;
        padding-left: 10px;
        padding-right: 10px;
        opacity: 0.0;
        animation: fadeNScale2;
        animation-duration: 1s;
        animation-delay: 1.6s;
        animation-fill-mode: forwards;
        filter: invert(78%) sepia(16%) saturate(1515%) hue-rotate(314deg) brightness(100%) contrast(102%)


    }

    /* portrait sorta */
    @media (orientation:landscape){
        #mainMenu {
            transform: translate(-50%, 0%);
            bottom: 20px;
            width: 90vw;
        }

        #mainTitle {
            font-size: 50px;
        }

        #subTitle {
            font-size: 25px;
        }

        #FooterMain {
            max-height: 15px;
            min-height: 15px;
            font-size: 10px;
        }

        #ContactList {
            width: 50%;
            min-width: 50%;
            padding-top: 10px;
        }

        #ContactList img {
            width: 40px;
        }
    }

    /* cellphone */
    @media only screen and (max-device-width : 640px) and (orientation:portrait) {
        #mainMenu {
            transform: translate(-50%, 30%);
            bottom: 20px;
            width: 90vw;
        }

        #mainTitle {
            font-size: 110px;
        }

        #subTitle {
            font-size: 45px;
        }

        #FooterMain {
            max-height: 35px;
            min-height: 35px;
            font-size: 30px;
        }

        #ContactList {
            width: 90%;
            min-width: 90%;
            padding-top: 70px;
        }

        #ContactList img {
            width: 100px;
        }
    }
</style>
{% include loader.html %}
<div class='aboutBar' id='aboutBarTop'></div>
<div class='mainMenu' id='mainMenu'>
    <div class='text' id='mainTitle'>Pedro Pimentel</div>
    <div class='text' id='subTitle'>Engineer . Creator . Shenaniganizer</div>
    <div class='text' id='ContactList'></div>
</div>
<canvas id='aboutCanvas'></canvas>
<div class='aboutBar' id='aboutBarBottom'></div>
<div id='Footer'>{% include footer.html %}</div>
